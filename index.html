<!DOCTYPE html>
<html>
<head>
    <title>Local Weather</title>
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-default search-bar col-xs-offset-3">
                <div class="panel-body">
                    <input class="form-control" type="text" id="zip-code" value="37128" placeholder="Enter Zip Code" data-toggle="tooltip">
                    <button type="button" class="btn btn-primary btn-lg" id="submit"  data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Wait for it.....">Submit</button>
                </div>
            </div>
        </div>
        <div id="output" class="hidden">
            <div class="row">
                <div class="col-md-2 col-md-offset-1" id="county-name"><strong>County Name:</strong></div>
                <div class="col-md-2" id="current-temp"><strong>Current Temperature:</strong></div>
                <div class="col-md-2" id="conditions"><strong>Conditions:</strong> </div>
                <div class="col-md-2" id="pressure"><strong>Pressure:</strong></div>
                <div class="col-md-2" id="wind-speed"><strong>Wind Speed:</strong></div>
            </div>
            <div class="row">

            </div>
        </div>



    <!-- Jquery -->
    <script src="/lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap -->
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Custom JS -->
    <script src="/javascript/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
