<!DOCTYPE html>
<html>
<head>
    <title>Local Weather</title>
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="container col-xs-4 col-xs-offset-4" id="login-container">
            <h1 class="form-signin-heading">Weather App</h1>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="a@a.com"required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="123456"required>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" value="jal" required>
            <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
            <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
        </div>

        <!-- Enter Zip Section -->
        <div class="zip hidden">
            <div class="row">
                <div class="panel panel-default search-bar col-xs-offset-3">
                    <div class="panel-body">
                        <input class="form-control" type="text" id="zip-code" value="37128" placeholder="Enter Zip Code" data-toggle="tooltip">
                        <button type="button" class="btn btn-primary btn-md" id="oneday"  data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Wait for it.....">1 Day Forcast</button>
                        <button type="button" class="btn btn-primary btn-md" id="threeday"  data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Wait for it.....">3 Day Forcast</button>
                        <button type="button" class="btn btn-primary btn-md" id="fiveday"  data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Wait for it.....">5 Day Forcast</button>
                        <button type="button" class="btn btn-primary btn-md" id="saved-search"  data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Wait for it.....">Saved Searches</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="output" class="hidden">
            <div class="row">

            </div>
        </div>
        <div class="saved-search hidden">
            <h2>Saved Search History</h2>
            <div id="search-history">

            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!-- Jquery -->
    <script src="/lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap -->
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Custom JS -->
    <script src="/dist/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
